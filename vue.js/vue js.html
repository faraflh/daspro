<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        ol {
            line-height: 1.5; 
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>To Do App (Vue.JS)</h1>

        <div class="task-list">
            <input type="text"
            class="todo-input"
            v-model="newTodo"
            @keyup.enter="addTodo"
            placeholder="Enter Task">
            <button  @click="addTodo">Add List</button>
        </div>

        <ol>
            <li v-for="(todo, index) in todos">
                {{ todo }}
                <button @click="removeTodo(index)"> &times; </button>
            </li>
        </ol>
        

        
    </div>

    <script>
        new Vue ({
            el:'#app',
            data: {
                newTodo: '',
                todos: []
            },

            methods: {
                addTodo () {
                    if (this.newTodo.trim().length == 0) {
                        return
                    }
                    this.todos.push(this.newTodo,)
                    this.newTodo = ''
                },

                removeTodo (index) {
                    this.todos.splice(index, 1)
                }
            }
        })
    </script>
</body>
</html>
